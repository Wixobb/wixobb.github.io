<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wixob</title>
    <style>
        @font-face {
            font-family: 'Bahnschrift';
            src: local('Bahnschrift');
        }
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Bahnschrift', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px; 
            text-align: center; 
        }
        .header img { 
            width: 150px; 
            height: 150px;
            object-fit: cover; 
            display: block; 
            margin: 0 auto 20px auto; 
        }
        h1 {
            color: #0381ff;
            margin-bottom: 0;
            text-align: center;
        }
        .highlight {
            animation: rainbow 3s infinite;
        }
        a {
            color: #00FF00;
            text-decoration: none;
        }
        .symbols {
            text-align: center;
            margin: 20px 0;
        }
        .links {
            margin-top: 20px;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            16.6% { color: #ff7f00; }
            33.3% { color: #ffff00; }
            50% { color: #00ff00; }
            66.6% { color: #0000ff; }
            83.3% { color: #4b0082; }
            100% { color: #8b00ff; }
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li:before {
            content: "✦ "; 
            color: #00FF00; 
        }
    </style>
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="header">

    </div>
    <div class="container">

        <p>> currently he is on vacation</p>

        <div class="links">

                <li><a href="https://x.com/TheCubes9" target="_blank">Twitter</a></li>
            </ul>
        </div>
        <div class="projects">
            <h2>Projects</h2>

                <li><a href="https://github.com/Wixobb/Python-Denemeleri/tree/main/SomMath" target="_blank">SomMath</a></li>
